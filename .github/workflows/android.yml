        run: ./gradlew :Corona-Warn-App:lintDeviceForTestersRelease -i
      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: Corona-Warn-App/build/reports

  ktlint_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
