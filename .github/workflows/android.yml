name: Android CI

on: [ push ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Ktlint
        uses: ./.github/workflows/run-gradle-cmd.yml
        with:
          decs: "Detekt check"
          cmd: ":Corona-Warn-App:detekt"
