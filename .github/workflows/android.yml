name: Android CI

on: [ push ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        commands: [ 'assembleDeviceRelease',
                    'ktlintCheck detekt',
                    'assembleDeviceForTestersRelease',
                    'testDeviceReleaseUnitTest',
                    'testDeviceForTestersReleaseUnitTest',
                    'lintDeviceRelease',
                    'lintDeviceForTestersRelease'
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ${{ matrix.commands }}
        run: ./gradlew ${{ matrix.commands }}

      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: Corona-Warn-App/build/reports
