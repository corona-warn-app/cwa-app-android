name: Android CI

on: [ push ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Ktlint
        run: ./gradlew :Corona-Warn-App:detekt
      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: Corona-Warn-App/build/reports

  quick_build_device_release_no_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Ktlint
        run: ./gradlew assembleDeviceRelease
      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: Corona-Warn-App/build/reports

  quick_build_device_for_testers_release_no_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Quick Build
        run: ./gradlew :Corona-Warn-App:assembleDeviceForTestersRelease
      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: Corona-Warn-App/build/reports

  unit_tests_device_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        if: always()
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Unit tests
        run: ./gradlew :Corona-Warn-App:testDeviceReleaseUnitTest -i
      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: Corona-Warn-App/build/test-results

  unit_tests_device_for_testers_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Unit tests
        run: ./gradlew :Corona-Warn-App:testDeviceForTestersReleaseUnitTest
      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: Corona-Warn-App/build/test-results

  lint_device_release_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Lint check deviceRelease
        run: ./gradlew :Corona-Warn-App:lintDeviceRelease -i
      - name: Reports
        uses: actions/upload-artifact@v3
        if: always()
